<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		
    	<link href="css/bootstrap_spacetransp.css" rel="stylesheet" media="screen">
		
		<title>New request</title>
		
		<script src="http://code.jquery.com/jquery.js"></script>
	
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->		
	</head>
	
	<body>
		<div id="header-nav"></div>
        
        <div class="container">
			
			<h3><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> New request</h3><br/>
			
			<form class="form-horizontal">

				<div class="form-group">
					<label for="inputDeparture" class="col-sm-2 control-label">Place of departure</label>
					<div class="col-sm-10">
						<select class="form-control" id="inputDeparture" form="formSearch">
							<option value="">-- Select a place of departure --</option>
							<option value="Mars">Mars</option>
							<option value="Mars">Moon</option>
							<option value="Mars">Titan</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="inputArrival" class="col-sm-2 control-label">Point of arrival</label>
					<div class="col-sm-10">
						<select class="form-control" id="inputArrival" form="formSearch">
							<option value="">-- Select a point of arrival --</option>
							<option value="Mars">Mars</option>
							<option value="Mars">Moon</option>
							<option value="Mars">Titan</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputGoods" class="col-sm-2 control-label">Goods</label>
					<div class="col-sm-10">
						<select class="form-control" id="inputGoods" form="formSearch">
							<option value="">-- Select goods --</option>
							<option value="Food">Food</option>
							<option value="Machine tool">Machine tool</option>
							<option value="Medicine">Medicine</option>
							<option value="Oil">Oil</option>
							<option value="Weapon">Weapon</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-10">
						<button type="submit" class="btn btn-success">
							<span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span> Save</button>
					</div>
				</div>
				
			</form>			

        </div>
			
    	<script src="js/bootstrap.min.js"></script>	
		<script src="js/load-header-nav.js"></script>
		
	</body>
</html>
